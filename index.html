<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

  <div class="centerPadding">

    <main class="mainComp">

      <div class="mainImg">
        <img class="desktop" src="images/image-header-desktop-tone.jpg" alt="People in a Meeting">
        <img class="mobile" src="images/image-header-mobile-tone.jpg" alt="People in a Meeting" >
      </div>

      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>

        <div class="data">
          <h2 class="first">10k+</h2>
          <h2 class="second">314</h2>
          <h2 class="third">12m+</h2>
        </div>

      </div>

    </main>

  </div>
  
</body>
</html>
